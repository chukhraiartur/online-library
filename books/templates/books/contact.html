{% extends 'books/base.html' %}

{% block content %}

<br>

<h1 class="mb-3 d-flex justify-content-center align-items-center">{{ title }}</h1>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% include 'includes/form.html' %}

{% endblock %}
